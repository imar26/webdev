<!DOCTYPE html>
<html lang="en" ng-app="MovieApp">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container" ng-controller="MovieController as model">
        <h1>Movies</h1>

        <input ng-model="model.movie.title" class="form-control" placeholder="Title" />

        <br/>
        <a ng-click="model.updateMovie(model.movie)" class="btn btn-success btn-bordered btn-block">Update Movie</a>
        <a ng-click="model.createMovie(model.movie)" class="btn btn-primary btn-bordered btn-block">Create Movie</a>
        <ul ng-repeat="movie in model.movies">
            <li>
                {{movie.title}}
                <a ng-click="model.selectMovie(movie._id)" class="glyphicon glyphicon-cog"></a>
                <a ng-click="model.deleteMovie(movie._id)" class="glyphicon glyphicon-remove"></a>
            </li>
        </ul>
    </div>
</body>
</html>
