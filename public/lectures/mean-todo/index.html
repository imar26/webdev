<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>TODO Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container" ng-controller="TodoController">
        <h1>TODO Form</h1>

        <label>Title</label>
        <input type="text" class="form-control" ng-model="todo.title"/>

        <label>Details</label>
        <textarea class="form-control" ng-model="todo.content"></textarea>

        <input ng-click="createTodo(todo)" value="Create" class="btn btn-primary btn-block" />
        <input ng-click="updateTodo(todo)" value="Update" class="btn btn-success btn-block" />

        <h1>TODO List</h1>

        <div ng-repeat="todo in todoLists">
            <a ng-click="deleteTodo(todo)" class="pull-right">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a ng-click="editTodo(todo)" class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <h3>{{todo.title}}</h3>
            <p>{{todo.content}}</p>
        </div>
