<h1>Register</h1>
<input type="text" ng-model="user.username" class="form-control" />
<input type="password" ng-model="user.password" class="form-control" />
<input type="password" ng-model="user.password2" class="form-control" />
<button ng-click="model.registerUser(user)" class="btn btn-primary">Register</button>
<a href="#!/login" class="btn btn-danger">Cancel</a>
<div class="alert alert-info" ng-if="model.success">
    {{model.success}}
</div>
<div class="alert alert-danger" ng-if="model.error">
    {{model.error}}
</div>
