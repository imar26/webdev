<h1>Admin</h1>

<ul class="list-group">
	<li class="list-group-item active">
		Users
	</li>
	<li class="list-group-item" ng-repeat="user in model.users">
		{{user.username}}
		<input ng-model="user.role" type="text" name="role">
		<span ng-click="model.deleteUser(user._id)" class="glyphicon glyphicon-remove pull-right"></span>
		<span ng-click="model.updateUser(user)" class="glyphicon glyphicon-ok pull-right"></span>
	</li>
</ul>
