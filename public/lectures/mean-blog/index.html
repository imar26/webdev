<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<p>
    Some Static Content
</p>
<div class="container" ng-controller="BlogController">
    <a ng-click="deleleAll()" class="pull-right"><span class="glyphicon glyphicon-remove"></span> Delete All</a>
    <h1>Post New Blog</h1>

    <!--<p>{{blogPosts}}</p>-->

    <label>BLog Title</label>
    <input class="form-control" ng-model="blog.title"/>

    <label>Blog Content</label>
    <textarea class="form-control" ng-model="blog.content"></textarea>

    <button class="btn btn-success btn-block" ng-click="updatePost(blog)">Update</button>
    <button class="btn btn-primary btn-block" ng-click="addPost(blog)">Add</button>

    <div ng-repeat="blog in blogPosts">
        <a ng-click="deletePost($index)" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
        <a ng-click="selectPost(blog, $index)" class="pull-right"><span class="glyphicon glyphicon-cog"></span></a>
        <h2>{{blog.title}}</h2>
        <p>{{blog.content}}</p>
    </div>
