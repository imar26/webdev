<div class="heading">
    <div class="container">
        <div class="row">
            <div class="col-md-6 pull-left iconBack">
                <a ng-click="model.goToProfile()"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                <h3>Websites</h3>
            </div>
            <div class="col-md-6 pull-right iconCheck">
                <a ng-click="model.newWebsite()"><i class="fa fa-plus" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
<div class="container main-content">
    <br/>
    <div class="row websiteRow">
        <div class="col-md-3">
            Name
        </div>
        <div class="col-md-3">
            Created At
        </div>
        <div class="col-md-3">
            Created By
        </div>
        <div class="col-md-3 pull-right iconCog">
            Actions
        </div>
    </div>
    <div class="row websiteRow" ng-repeat="website in model.websites">
        <div class="col-md-3">
            <a ng-click="model.newPage(website._id)">{{website.name}}</a>
        </div>
        <div class="col-md-3">
            <a>{{website.dateCreated | date}}</a>
        </div>
        <div class="col-md-3">
            <a>{{model.developer.firstName}} {{model.developer.lastName}}</a>
        </div>
        <div class="col-md-3 pull-right iconCog">
            <a ng-click="model.editWebsite(website._id)"><i class="fa fa-cog" aria-hidden="true"></i></a>
        </div>
    </div>
    <h5 ng-if="model.noWebsitesFound" class="text-danger">{{model.noWebsitesFound}}</h5>
</div>
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 pull-right iconUser">
                <a ng-click="model.goToProfile()"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
