<div class="default-heading">
    <div class="container">
        <div class="row">
            <div class="col-md-6 pull-left iconDefaultBack">
                <a ng-click="model.goToPages()"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                <h3>Widgets</h3>
            </div>
            <div class="col-md-6 pull-right iconDefaultCheck">
                <a ng-click="model.newWidget()"><i class="fa fa-plus" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
<div class="container main-content">
    <br/>
    <div class="row websiteRow" ng-repeat="widget in model.widgets track by $index">
        <div class="col-md-12 padBtm" ng-switch="widget.widgetType">
            <div class="icons">
                <a ng-click="model.editWidget(widget.id)"><i class="fa fa-cog" aria-hidden="true"></i></a>
                <a><i class="fa fa-align-justify" aria-hidden="true"></i></a>
            </div>
            <div ng-switch-when="HEADING">
                <div ng-include="'views/widget/templates/widget-heading.view.client.html'"></div>
            </div>
            <div ng-switch-when="IMAGE">
                <div ng-include="'views/widget/templates/widget-image.view.client.html'"></div>
            </div>
            <div ng-switch-when="YOUTUBE">
                <div ng-include="'views/widget/templates/widget-youtube.view.client.html'"></div>
            </div>
        </div>
    </div>
</div>
<div class="default-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 pull-right iconDefaultUser">
                <a ng-click="model.goToProfile()"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
