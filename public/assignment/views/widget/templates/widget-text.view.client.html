<div class="container">
    <div ng-if="widget.formatted" ng-bind-html="model.safeHtml(widget.text)"></div>
    <input ng-if="!widget.formatted && (!widget.rows || widget.rows==1)" class="form-control" type="text" placeholder="{{widget.placeholder}}" value="{{widget.text}}" />
    <textarea ng-if="!widget.formatted && widget.rows>1" rows="{{widget.rows}}" class="form-control" placeholder="{{widget.placeholder}}">{{widget.text}}</textarea>
</div>
