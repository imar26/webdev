<div class="default-heading">
    <div class="container">
        <div class="row">
            <div class="col-md-6 pull-left iconDefaultBack">
                <a ng-click="model.goToWidgets()"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                <h3>Widget Edit</h3>
            </div>
            <div class="col-md-6 pull-right iconDefaultCheck">
                <a ng-click="model.editWidget(model.widget)"><i class="fa fa-check" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
<div class="container main-content" ng-switch="model.widget.widgetType">
    <div ng-switch-when="HEADING">
        <div ng-include="'views/widget/templates/editors/widget-heading-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="IMAGE">
        <div ng-include="'views/widget/templates/editors/widget-image-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="YOUTUBE">
        <div ng-include="'views/widget/templates/editors/widget-youtube-edit.view.client.html'"></div>
    </div>
</div>
<div class="default-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 pull-right iconDefaultUser">
                <a ng-click="model.deleteWidget()"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
