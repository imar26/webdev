<div class="default-heading">
    <div class="container">
        <div class="row">
            <div class="col-md-6 pull-left iconDefaultBack">
                <a ng-click="model.goToWidgetChooser()"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                <h3>New Widget</h3>
            </div>
            <div class="col-md-6 pull-right iconDefaultCheck">
                <a ng-click="model.addWidget(model.widget, model.widgetType)"><i class="fa fa-check" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
<div class="container main-content">
    <br/>
    <div class="row websiteRow" ng-switch="model.widgetType">
        <div ng-switch-when="HEADING">
            <div ng-include="'views/widget/templates/widget-heading-new.view.client.html'">
        </div>
        <div ng-switch-when="IMAGE">
            <div ng-include="'views/widget/templates/widget-image-new.view.client.html'">
        </div>
        <div ng-switch-when="YOUTUBE">
            <div ng-include="'views/widget/templates/widget-youtube-new.view.client.html'">
        </div>
        <h5 class="text-danger">{{model.alert}}</h5>
    </div>
</div>
<div class="default-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 pull-right iconDefaultUser">
                <a ng-click="model.goToProfile()"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
