<div class="default-heading">
    <div class="container">
        <div class="row">
            <div class="col-md-6 pull-left iconDefaultBack">
                <a ng-click="model.goToWebsites()"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                <h3>Pages</h3>
            </div>
            <div class="col-md-6 pull-right iconDefaultCheck">
                <a ng-click="model.newPage()"><i class="fa fa-plus" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
<div class="container main-content">
    <br/>
    <div class="row websiteRow" ng-repeat="page in model.pages">
        <div class="col-md-8">
            <a ng-click="model.newWidget(page.id)">{{page.name}}</a>
        </div>
        <div class="col-md-4 pull-right iconCog">
            <a ng-click="model.editPage(page.id)"><i class="fa fa-cog" aria-hidden="true"></i></a>
        </div>
    </div>
</div>
<div class="default-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 pull-right iconDefaultUser">
                <a ng-click="model.goToProfile()"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
