<div class="default-heading">
    <div class="container">
        <div class="row">
            <div class="col-md-6 pull-left iconDefaultBack">
                <a ng-click="model.goToPages()"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                <h3>New Page</h3>
            </div>
            <div class="col-md-6 pull-right iconDefaultCheck">
                <a ng-click="model.createPage(model.page)"><i class="fa fa-check" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
<div class="container main-content">
    <br/>
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Page Name" ng-model="model.page.name" />
    <br/>
    <label>Title</label>
    <input type="text" class="form-control" placeholder="Page Title" ng-model="model.page.description" />

    <h5 class="text-danger">{{model.alert}}</h5>
</div>
<div class="default-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 pull-right iconDefaultUser">
                <a ng-click="model.goToProfile()"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
